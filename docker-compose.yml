version: '2.1'

services:
 crimetrack-database:
  restart: always
  build: ./Database
  ports:
   - 3306:3306
  volumes:
   - crimetrack-db:/var/lib/mysql

 phpmyadmin:
  image: phpmyadmin/phpmyadmin
  container_name: phpmyadmin
  environment:
   - PMA_HOST=crimetrack-database
  ports:
   - 8080:80

volumes:
 crimetrack-db: